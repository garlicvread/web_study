<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
    <h1>Function</h1>
    <script>
        function calcSurtax (price, surtax) {
            return price * surtax;
        }

        document.write(calcSurtax(100, 0.1), "<br>");
        document.write(calcSurtax(10000000, 0.2), "<br>");
    </script>
</body>
</html>
