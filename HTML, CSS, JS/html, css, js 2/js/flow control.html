<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Control</title>
    <script src="flow control.js"></script>
</head>

<body>
    <h1>Boolean</h1>

    <script>
        console.log(true);
        console.log(false);
    </script>

    <h1>Comparison Operators</h1>
    <script>
        console.log(1 === 1);
        console.log(1 === 2);
        console.log(1 < 2);
        console.log(1 > 2);
    </script>

    <h1>Login Function</h1>

    <script>
        console.log(this);
        // this: the whole window object.
        // the value of this is determined by the context of the function.
        // For example, in console.log(this), this refers to the entire window object,
        // but "this" refers to the button when it is used in <input type="button" onclick="console.log(this);">.
    </script>

        if (this.value === 'Day') {
            this.value = 'Night';
