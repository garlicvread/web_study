<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Syntax</title>

    <style>
        li {
            color: red;
        }

        .italic_font {
            font-style: italic;
            color: blue;
        }

        #target_font {
            font-size: 100px;
            color: green;
        }
    </style>
</head>

<body>
    <h1 class="italic_font" style="text-decoration: underline;">CSS Basic Syntax</h1>

    <ul>
        <li style="text-decoration: underline;">item</li>
        <li class="italic_font">item</li>
        <li id="target_font">item</li>
    </ul>

    <script>
        document.write(2+7);
        document.write("<br>");
        document.write(2-7);
        document.write("<br>");
        document.write(2*7);
        document.write("<br>");
        document.write(2/7);
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write(Math.PI);
        document.write("<br>");
        document.write(Math.pow(2,7));
    </script>
