<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Control</title>
</head>

<body>
    <h1>Boolean</h1>

    <script>
        console.log(true);
        console.log(false);
    </script>

    <h1>Comparison Operators</h1>
    <script>
        console.log(1 === 1);
        console.log(1 === 2);
        console.log(1 < 2);
        console.log(1 > 2);
    </script>
</body>
</html>
