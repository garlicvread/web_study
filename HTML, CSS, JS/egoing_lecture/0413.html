<body>
    <!-- When clicked, change the background color as dark, font color as white. -->
    <input type="button" value="Night" onclick="
        if (this.value === 'Night') { // if the value of the button in the input tag is 'Night'
            document.querySelector('body').style.backgroundColor='black';
            document.querySelector('body').style.color='white';
            // Change the text in the button to 'Day'
            this.value='Day';
        } else {
            document.querySelector('body').style.backgroundColor='white';
            document.querySelector('body').style.color='black';
            // Change the text in the button to 'Night'
            this.value='Night';
        }
    ">
