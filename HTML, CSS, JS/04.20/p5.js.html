<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P5.JS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
</head>

<body>
    <h1>WEB</h1>

    <style>
        h1 {
            font-size: 100px;
        }

        main {
            position: absolute;
            top: 0%;
            left: 0%;
            z-index: -1;
        }
    </style>

    <script>
        function setup() {
            console.log('setup');
            createCanvas(windowWidth, windowHeight);
            // background(200); // 배경색 -> 주석 처리
            // circle(100, 100, 100); // 원 그리기 -> 주석 처리

        }

        function draw() { // draw() 는 호출 속도가 매우 빠름
            console.log('draw');
            // circle(200, 200, 50); // 원 그리기 -> 주석처리
            noStroke(); // 테두리 제거
            fill(100, 50); // 색 채우기: 색, 알파값 순서
            circle(mouseX, mouseY, Math.random()*100); // 마우스 좌표에 랜덤한 원 그리기
        }
    </script>
</body>
</html>
