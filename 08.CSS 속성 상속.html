<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 속성 상속</title>

    <style>
        header h2 {
            color: blue;
        }

        header p {
            color: red;
        }

        footer h2 {
            color: black;
        }

        footer p {
            color: green;
        }
    </style>
</head>

<body>
    <header>
        <h2>Header H2</h2>
        <p>Header P</p>
    </header>
    <footer>
        <h2>Footer H2</h2>
        <p>Footer P</p>
    </footer>
</body>
</html>
