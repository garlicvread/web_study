<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃에 영향을 미치는 속성 : display</title>

    <style>
        p {
            display: inline;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        a {
            display: block;
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        /*
        display의 속성 값으로 inline-block을 적용하면 inline 요소도 block 요소처럼 width와 height을 설정할 수 있다.
        이때 inline요소의 특성도 함께 갖는다.
        inline-block은 주로 내비게이션 버튼을 만들 때 사용한다.
        */
    </style>
</head>

<body>
    <p>Block Element</p>
    <p>Block Element</p>
    <p>Block Element</p>
    
    <a href="#">Inline Element</a>
    <a href="#">Inline Element</a>
    <a href="#">Inline Element</a>
</body>
</html>
