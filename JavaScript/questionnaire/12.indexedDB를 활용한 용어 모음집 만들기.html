<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>indexedDB를 활용한 용어 모음집 만들기</title>
    <link rel="stylesheet" href="12.indexedDB를 활용한 용어 모음집 만들기.css">
    <script src="12.indexedDB를 활용한 용어 모음집 만들기.js" type="module" defer></script>
</head>

<body>
<div class="container">

    <div class="item">
        <h3>용어 모음</h3>
        <button id="buttonGetWordList">목록 불러오기</button>
        <br />
        <ol id="wordList"></ol>
    </div>

    <div class="item">
        <h3>용어 추가</h3>
        <form>
            <input type="text" id="inputWord" placeholder="React" />
            <button id="buttonAddWord">추가</button>
        </form>
    </div>

    <div class="item">
        <h3>용어 초기화</h3>
        <form>
            <button id="buttonDeleteAll">초기화</button>
        </form>
    </div>
</div>
</body>
</html>
