<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="10.원기둥.css">
    <script src="10.원기둥.js" defer></script>
    <!-- "defer" means that the script will be loaded after the page has been loaded.-->

    <title>원기둥 부피 계산</title>
</head>
<body>
<div>
    <p>원기둥 부피 계산</p>
    <form id="checkVolume" action="" method="post" onsubmit="calculateVolume()">
        <!-- "onsubmit": The form will be submitted when the user clicks the submit button.-->
        <!--- action="" means that the form will be submitted to the same page.-->
        <!--- method="post" means that the form will be submitted using the POST method.-->

        <label for="height" class="label">높이(h)</label>
        <input type="number" name="height" id="height"/>

        <label for="radius" class="label">반지름(r)</label>
        <input type="number" name="radius" id="radius"/>

        <br />
        <br />
        <button id="calc">부피 계산하기</button>
    </form>
    <h3 id="volume"></h3>
</div>
</body>
</html>
