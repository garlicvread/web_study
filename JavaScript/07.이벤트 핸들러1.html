<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 핸들러 1</title>
</head>
<body>
<!--
이벤트: 웹 브라우저가 알려주는 HTML 요소에 대한 사건의 발생

자바스크립트는 발생한 이벤트에 반응하여 특정 동작을 수행할 수 있다.
작성된 이벤트 핸들러는 먼저 해당 객체나 요소에 등록되어야만 호출될 수 있다.

객체나 요소에 이벤트 핸들러를 등록하는 방법은 크게 2가지이다.
1. 자바스크립트 코드에서 프로퍼티로 등록하는 방법
  - window.onload = function() { } // 이 함수는 HTML 문서가 로드될 때 실행됨.

2. HTML 태그에 속성으로 등록하는 방법
  - <p onclick="this.innerText = '클릭!'">클릭</p>
-->


<div name="text" class="text" id="text">NULL</div>

<button onclick="this.innerHTML = 'Success'">클릭</button>

<script src="07.이벤트%20핸들러1.js"></script>

</body>
</html>
