<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 - test</title>

    <style>
        div {
            color: purple;
        }

        .div {
            color: blue;
        }

        #div {
            color: orange;
        }
    </style>
</head>

<body>
    <div>Set purple color</div>
    <div class="div">Set blue color</div>
    <div id="div">Set orange color</div>
</body>
</html>
